syntax = "proto3";

package structs;

import "github.com/ipkg/go-chord/net.proto";

enum BlockType {
    ROOTBLOCK = 0;
    DATABLOCK = 1;
    LOGBLOCK = 2;
    LOGENTRYBLOCK = 3;
}

message Block {
    BlockType Type = 1;
    bytes Data = 2;
}

message Location {
    bytes Id = 1;
    int32 Priority = 2;
    chord.Vnode Vnode = 3;
}

message Reference {
    bytes Previous = 1;
    bytes Data = 2;
    uint32 Mode = 3;
    string Name = 4;
    bytes Inline = 5;
}
